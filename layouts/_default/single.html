{{ define "main" }}
<article class="prose prose-lg mx-auto px-4 py-12">
  <header class="mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-2">{{ .Title }}</h1>
    <p class="text-sm text-gray-500">{{ .Date.Format "02 January 2006" }}</p>
  </header>

  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
