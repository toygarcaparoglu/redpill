backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Postlar"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Başlık", name: "title", widget: "string"}
      - {label: "Tarih", name: "date", widget: "datetime"}
      - {label: "İçerik", name: "body", widget: "markdown"}
