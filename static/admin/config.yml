backend:
  name: github
  repo: toygarcaparoglu/redpill
  branch: main
  auth_scope: repo
  base_url: https://debuggingme.netlify.app/.netlify/functions
  auth_endpoint: auth

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
