<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify Identity: E-posta onayı ve login yönlendirme -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });

        // Eğer URL'de confirmation_token varsa, doğrulamayı tetikle
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const confirmationToken = hashParams.get("confirmation_token");

        if (confirmationToken) {
          window.netlifyIdentity.confirm(confirmationToken)
            .then(() => {
              console.log("✅ Email confirmed");
              window.location.href = "/admin/";
            })
            .catch((err) => {
              console.error("❌ Confirmation failed:", err);
            });
        }
      }
    </script>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
