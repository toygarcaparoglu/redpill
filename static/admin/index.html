<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify Identity: E-posta onay + login yönlendirme -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          const token = new URLSearchParams(window.location.hash.slice(1)).get("confirmation_token");

          // E-posta doğrulama varsa ve giriş yapılmamışsa
          if (token && !user) {
            window.netlifyIdentity.confirm(token)
              .then(() => {
                window.netlifyIdentity.open(); // Login ekranını aç
              })
              .catch((err) => {
                console.error("Email confirmation failed:", err);
              });
          }

          // Login olunca admin'e yönlendir
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        });

        // Init başlat
        window.netlifyIdentity.init();
      }
    </script>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
